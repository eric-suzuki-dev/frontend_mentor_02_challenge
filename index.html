<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/main.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container">

    <section class="perfurme">
      <img src="./images/image-product-mobile.jpg" alt="Perfume">
    </section>

    <section class="description">

      <div class="description__detalhe">
        <h1>Perfume</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="description__price">
        <span class="discount">$149.99</span>
        <span class="price">$169.99</span>
      </div>

      <button class="btn"><img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/eric-suzuki-dev" target="_blank">Eric Yuji Suzuki</a>.
  </div>

</body>

</html>
